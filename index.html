<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torts.ua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7e6d2; /* Light peach background */
            color: #4a2c2a;
        }
        .header {
            background-color: #b38b79;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: #8c5d5d;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
        }
        .main-content {
            text-align: center;
            padding: 40px 20px;
        }
        .content-box {
            background-color: #fcefe7; /* Light pinkish box */
            border-radius: 50px;
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .heading-home {
            font-size: 28px;
            font-weight: bold;
            color: #a36f6f;
            margin-bottom: 20px;
        }
        .cakes-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            margin-bottom: 30px;
        }
        .cake {
            position: relative;
            width: 250px;
        }
        .cake img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .tag {
            position: absolute;
            top: -20px;
            right: 0;
            background-color: #a36f6f;
            color: white;
            padding: 5px 15px;
            transform: rotate(15deg);
            border-radius: 10px;
            font-size: 14px;
        }
        .new-products {
            font-size: 40px;
            font-style: italic;
            color: #a36f6f;
            margin-bottom: 10px;
        }
        .slogan {
            font-size: 28px;
            font-style: italic;
            color: #4a2c2a;
        }
        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .nav-link.active {
            background-color: #fff;
            color: #b38b79;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">TORTS.UA</div>
        <nav class="nav-links">
            <a href="#" class="nav-link active">головна</a>
            <a href="#" class="nav-link">каталог</a>
            <a href="#" class="nav-link">замовити</a>
            <a href="#" class="nav-link">про нас</a>
        </nav>
        <div class="shopping-cart">&#128722;</div>
    </header>

    <div class="main-content">
        <div class="heading-home">Головна</div>
        <div class="content-box">
            <div class="cakes-container">
                <div class="cake">
                    <img src="blob:https://gemini.google.com/749bf920-0825-4af2-97fb-ab43966f6fbf">
                </div>
                <div class="cake">
                    <img src="https://via.placeholder.com/250x250.png?text=Cake+2" alt="Black marble cake">
                    <span class="tag">Чорний мармур</span>
                </div>
                <div class="cake">
                    <img src="https://via.placeholder.com/250x250.png?text=Cake+3" alt="Pink cake with flowers">
                </div>
            </div>
            <h2 class="new-products">НОВИНКИ</h2>
            <p class="slogan">Якість-основа нашої роботи</p>
        </div>
    </div>

</body>
</html>
